<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"></div>
  <header class="header">
    <div class="navbar">
      <div class="brand">Awesome Books</div>
      <nav class="nav">
        <ul class="list">
          <li class="list-item"><a href="" class="link">List</a></li>
          <span class="divider">|</span>
          <li class="list-item"><a href="" class="link">Add New</a></li>
          <span class="divider">|</span>
          <li class="list-item"><a href="" class="link">Contact</a></li>
        </ul>
      </nav>
    </div>
    <p class="date"></p>
  </header>

 
  
    <section class="library">
      <div class="headline">
        <h1>All awesome Books</h1>
      </div>
      <div class="book-shelf"></div>
    </section>

    <!-- form part of the page -->

    <section class="formsection">
      <form action="#" method="post" class="add-book-form">
        <div class="booktitle">
          <label for="book-title"></label>
          <input type="text" id="book-title" name="book_title" placeholder="Book Title" required> 
        </div>
        <div class="bookauthor">
          <label for="book-author"></label>
          <input type="text" id="book-author" name="book_author" placeholder="Author" required> 
        </div>
        <button class="add-book" id="submit">Add Book</button>
      </form>
    </section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
